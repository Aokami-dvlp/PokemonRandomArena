<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Random Arena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png?" type="image/x-icon">
</head>
<body>
    <div id="screen"></div>
    <div class="statusBar hiddenLeft" id="p1Bar">
        <div class="nameDisplay" id="p1Name"></div>
        <div class="hpBar">
            <div class="hpLine" id="p1HpLine"></div>
        </div>
        <sub id="p1HpNumeric"></sub>
    </div>

    <div class="statusBar hiddenRight" id="p2Bar">
        <div class="nameDisplay" id="p2Name"></div>
        <div class="hpBar">
            <div class="hpLine" id="p2HpLine"></div>
        </div>
        <sub id="p2HpNumeric"></sub>
    </div>

    <div id="combatLine">
        <div class="player" id="p1"></div>
        <div class="player" id="p2"></div>
    </div>
    <button>Inizia il match!</button>
</body>
<script src="script.js"></script>
</html>
